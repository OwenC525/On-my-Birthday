<!doctype html>
<html lang="en">
    <head>
        <title>On my Birthday!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"

            crossorigin="anonymous"

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Kameron:wght@500&display=swap" rel="stylesheet">
    </head>

    <body class="bg-">

        <header style="background-color: black; color: white;">

            <!--Header text here-->
            <h1 class="header1 mt-2">On My Birthday!</h1>
            <h3 class="header2">October 10, 2006</h2>
        </header>


        <main class="container">
            
        <!-- CARD -->

            
            <div class="card mx-auto" style="width: 18rem;">
                <img class="card-img-top img-fluid" src="images/october10.jpeg" id="imgchange" alt="home page img">
                <div class="card-body">
                    <h5 class="card-title" id="titlechange">Events that happened on my birthday!</h5>
                        <p class="card-text" id="textchange">Click on the buttons below!</p>
                </div>
            </div>


            
            <!--Buttons-->
            <div class="row text-center justify-content-center mt-0 g-4">
                <hr>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="buttonhome()" class="btn custombutton">Home</button> <!-- HOME PAGE BUTTON-->
                </div>
                <hr>
            </div>


            <div class="row text-center justify-content-center mt-3 g-4">
                
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="button1846()" class="btn custombutton">1846</button> <!-- English astronomer William Lassell discovered Triton-->
                </div>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="button1911()" class="btn custombutton">1911</button> <!-- A group of revolutionaries launched an uprising in Wuchang, China-->
                </div>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="button1935()" class="btn custombutton">1935</button> <!-- George Gershwin's opera Porgy and Bess opened on Broadway-->
                </div>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="button1970()" class="btn custombutton">1970</button> <!-- Fiji gained independence from Great Britain-->
                </div>
                <div class="col-12 col-lg-2 my-2">
                    <button onclick="button2010()" class="btn custombutton">2010</button> <!-- Netherlands Antilles dissolved-->
                </div>

                <hr>
                
            </div>




        </main>
            <!-- Footer-->

        <footer class="bg-dark text-center text-white mt-5 footer fixed-bottom">
  
    <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">&copy; 2023 WDPP Level 2

                ><i class="fab fa-github"></i
              ></a>
            <a class="text-white">Designed by Chiu</a>
            </div>
        </footer>
<!-- Footer END-->

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        ></script>
